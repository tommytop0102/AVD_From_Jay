!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s1-leaf2
ip name-server vrf default 8.8.8.8
ip name-server vrf default 192.168.2.1
dns domain tsmc.com.tw
!
ntp server time.google.com prefer iburst
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
username test-admin privilege 15 role network-admin secret sha512 $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
!
vlan 20
   name ExternalNetwork
!
vlan 2300
   name bluenet1
!
vlan 2301
   name bluenet2
!
vlan 3099
   name MLAG_iBGP_bluevrf
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance bluevrf
!
interface Port-Channel1
   description MLAG_PEER_s1-leaf1_Po1
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description MLAG_PEER_s1-leaf1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description P2P_LINK_TO_S1-SPINE1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.51.5/31
!
interface Ethernet3
   description P2P_LINK_TO_S1-SPINE2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.51.7/31
!
interface Ethernet4
   description Leaf2_Access_eth4
   no shutdown
   switchport access vlan 2300
   switchport mode access
   switchport
!
interface Ethernet6
   description MLAG_PEER_s1-leaf1_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.246.4/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.236.3/32
!
interface Loopback100
   description bluevrf_VTEP_DIAGNOSTICS
   no shutdown
   vrf bluevrf
   ip address 10.255.1.4/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.13/24
!
interface Vlan2300
   description bluenet1
   no shutdown
   vrf bluevrf
   ip address virtual 192.168.11.1/24
!
interface Vlan2301
   description bluenet2
   no shutdown
   vrf bluevrf
   ip address virtual 192.168.12.1/24
!
interface Vlan3099
   description MLAG_PEER_L3_iBGP: vrf bluevrf
   no shutdown
   mtu 1500
   vrf bluevrf
   ip address 10.255.251.1/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.255.251.1/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.252.1/31
!
interface Vxlan1
   description s1-leaf2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 20 vni 30002
   vxlan vlan 2300 vni 32300
   vxlan vlan 2301 vni 32301
   vxlan vrf bluevrf vni 100
!
ip virtual-router mac-address 02:04:02:04:02:04
!
ip address virtual source-nat vrf bluevrf address 10.255.1.4
!
ip routing
ip routing vrf bluevrf
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.246.0/24 eq 32
   seq 20 permit 192.168.236.0/24 eq 32
!
mlag configuration
   domain-id pod1
   local-interface Vlan4094
   peer-address 10.255.252.0
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65101
   router-id 192.168.246.4
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description s1-leaf1
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.251.0 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.251.0 description s1-leaf1
   neighbor 192.168.51.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.51.4 remote-as 64999
   neighbor 192.168.51.4 description s1-spine1_Ethernet3
   neighbor 192.168.51.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.51.6 remote-as 64999
   neighbor 192.168.51.6 description s1-spine2_Ethernet3
   neighbor 192.168.246.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.246.1 remote-as 64999
   neighbor 192.168.246.1 description s1-spine1
   neighbor 192.168.246.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.246.2 remote-as 64999
   neighbor 192.168.246.2 description s1-spine2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan-aware-bundle bluevrf
      rd 192.168.246.4:100
      route-target both 100:100
      redistribute learned
      vlan 2300-2301
   !
   vlan-aware-bundle ExternalNetwork
      rd 192.168.246.4:30002
      route-target both 30002:30002
      redistribute learned
      vlan 20
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf bluevrf
      rd 192.168.246.4:100
      route-target import evpn 100:100
      route-target export evpn 100:100
      router-id 192.168.246.4
      neighbor 10.255.251.0 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
