cvp_configlets:
  AVD_s1-leaf1: "!\nno enable password\nno aaa root\n!\nvlan internal order ascending
    range 1006 1199\n!\ntransceiver qsfp default-mode 4x10G\n!\nservice routing protocols
    model multi-agent\n!\nhostname s1-leaf1\nip name-server vrf default 8.8.8.8\nip
    name-server vrf default 192.168.2.1\ndns domain atd.lab\n!\nspanning-tree mode
    mstp\nno spanning-tree vlan-id 4093-4094\nspanning-tree mst 0 priority 16384\n!\nvlan
    20\n   name ExternalNetwork\n!\nvlan 2300\n   name bluenet1\n!\nvlan 2301\n   name
    bluenet2\n!\nvlan 3099\n   name MLAG_L3_VRF_bluevrf\n   trunk group MLAG\n!\nvlan
    4093\n   name MLAG_L3\n   trunk group MLAG\n!\nvlan 4094\n   name MLAG\n   trunk
    group MLAG\n!\nvrf instance bluevrf\n!\nmanagement api http-commands\n   protocol
    https\n   no shutdown\n   !\n   vrf default\n      no shutdown\n!\ninterface Port-Channel1\n
    \  description MLAG_s1-leaf2_Port-Channel1\n   no shutdown\n   switchport mode
    trunk\n   switchport trunk group MLAG\n   switchport\n!\ninterface Ethernet1\n
    \  description MLAG_s1-leaf2_Ethernet1\n   no shutdown\n   channel-group 1 mode
    active\n!\ninterface Ethernet2\n   description P2P_s1-spine1_Ethernet2\n   no
    shutdown\n   mtu 1500\n   no switchport\n   ip address 192.168.51.1/31\n!\ninterface
    Ethernet3\n   description P2P_s1-spine2_Ethernet2\n   no shutdown\n   mtu 1500\n
    \  no switchport\n   ip address 192.168.51.3/31\n!\ninterface Ethernet4\n   description
    Leaf1_Trunk_eth4\n   no shutdown\n   switchport trunk allowed vlan 20,2300,2301\n
    \  switchport mode trunk\n   switchport\n!\ninterface Ethernet6\n   description
    MLAG_s1-leaf2_Ethernet6\n   no shutdown\n   channel-group 1 mode active\n!\ninterface
    Loopback0\n   description ROUTER_ID\n   no shutdown\n   ip address 192.168.246.3/32\n!\ninterface
    Loopback1\n   description VXLAN_TUNNEL_SOURCE\n   no shutdown\n   ip address 192.168.236.3/32\n!\ninterface
    Loopback100\n   description DIAG_VRF_bluevrf\n   no shutdown\n   vrf bluevrf\n
    \  ip address 10.255.1.3/32\n!\ninterface Management0\n   description OOB_MANAGEMENT\n
    \  no shutdown\n   ip address 192.168.0.12/24\n!\ninterface Vlan2300\n   description
    bluenet1\n   no shutdown\n   vrf bluevrf\n   ip address virtual 192.168.11.1/24\n!\ninterface
    Vlan2301\n   description bluenet2\n   no shutdown\n   vrf bluevrf\n   ip address
    virtual 192.168.12.1/24\n!\ninterface Vlan3099\n   description MLAG_L3_VRF_bluevrf\n
    \  no shutdown\n   mtu 1500\n   vrf bluevrf\n   ip address 10.255.251.0/31\n!\ninterface
    Vlan4093\n   description MLAG_L3\n   no shutdown\n   mtu 1500\n   ip address 10.255.251.0/31\n!\ninterface
    Vlan4094\n   description MLAG\n   no shutdown\n   mtu 1500\n   no autostate\n
    \  ip address 10.255.252.0/31\n!\ninterface Vxlan1\n   description s1-leaf1_VTEP\n
    \  vxlan source-interface Loopback1\n   vxlan virtual-router encapsulation mac-address
    mlag-system-id\n   vxlan udp-port 4789\n   vxlan vlan 20 vni 30002\n   vxlan vlan
    2300 vni 32300\n   vxlan vlan 2301 vni 32301\n   vxlan vrf bluevrf vni 100\n!\nip
    virtual-router mac-address 02:04:02:04:02:04\n!\nip address virtual source-nat
    vrf bluevrf address 10.255.1.3\n!\nip routing\nip routing vrf bluevrf\n!\nip prefix-list
    PL-LOOPBACKS-EVPN-OVERLAY\n   seq 10 permit 192.168.246.0/24 eq 32\n   seq 20
    permit 192.168.236.0/24 eq 32\n!\nip prefix-list PL-MLAG-PEER-VRFS\n   seq 10
    permit 10.255.251.0/31\n!\nmlag configuration\n   domain-id pod1\n   local-interface
    Vlan4094\n   peer-address 10.255.252.1\n   peer-link Port-Channel1\n   reload-delay
    mlag 300\n   reload-delay non-mlag 330\n!\nip route 0.0.0.0/0 192.168.0.1\n!\nroute-map
    RM-CONN-2-BGP permit 10\n   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n!\nroute-map
    RM-CONN-2-BGP-VRFS deny 10\n   match ip address prefix-list PL-MLAG-PEER-VRFS\n!\nroute-map
    RM-CONN-2-BGP-VRFS permit 20\n!\nroute-map RM-MLAG-PEER-IN permit 10\n   description
    Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal
    routing\n   set origin incomplete\n!\nrouter bfd\n   multihop interval 1200 min-rx
    1200 multiplier 3\n!\nrouter bgp 65101\n   router-id 192.168.246.3\n   no bgp
    default ipv4-unicast\n   distance bgp 20 200 200\n   graceful-restart restart-time
    300\n   graceful-restart\n   maximum-paths 4 ecmp 4\n   neighbor EVPN-OVERLAY-PEERS
    peer group\n   neighbor EVPN-OVERLAY-PEERS update-source Loopback0\n   neighbor
    EVPN-OVERLAY-PEERS bfd\n   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3\n   neighbor
    EVPN-OVERLAY-PEERS send-community\n   neighbor EVPN-OVERLAY-PEERS maximum-routes
    0\n   neighbor IPv4-UNDERLAY-PEERS peer group\n   neighbor IPv4-UNDERLAY-PEERS
    send-community\n   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000\n   neighbor
    MLAG-IPv4-UNDERLAY-PEER peer group\n   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as
    65101\n   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self\n   neighbor MLAG-IPv4-UNDERLAY-PEER
    description s1-leaf2\n   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN
    in\n   neighbor MLAG-IPv4-UNDERLAY-PEER send-community\n   neighbor MLAG-IPv4-UNDERLAY-PEER
    maximum-routes 12000\n   neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER\n
    \  neighbor 10.255.251.1 description s1-leaf2_Vlan4093\n   neighbor 192.168.51.0
    peer group IPv4-UNDERLAY-PEERS\n   neighbor 192.168.51.0 remote-as 65001\n   neighbor
    192.168.51.0 description s1-spine1_Ethernet2\n   neighbor 192.168.51.2 peer group
    IPv4-UNDERLAY-PEERS\n   neighbor 192.168.51.2 remote-as 65001\n   neighbor 192.168.51.2
    description s1-spine2_Ethernet2\n   neighbor 192.168.246.1 peer group EVPN-OVERLAY-PEERS\n
    \  neighbor 192.168.246.1 remote-as 65001\n   neighbor 192.168.246.1 description
    s1-spine1_Loopback0\n   neighbor 192.168.246.2 peer group EVPN-OVERLAY-PEERS\n
    \  neighbor 192.168.246.2 remote-as 65001\n   neighbor 192.168.246.2 description
    s1-spine2_Loopback0\n   redistribute connected route-map RM-CONN-2-BGP\n   !\n
    \  vlan-aware-bundle bluevrf\n      rd 192.168.246.3:100\n      route-target both
    100:100\n      redistribute learned\n      vlan 2300-2301\n   !\n   vlan-aware-bundle
    ExternalNetwork\n      rd 192.168.246.3:30002\n      route-target both 30002:30002\n
    \     redistribute learned\n      vlan 20\n   !\n   address-family evpn\n      neighbor
    EVPN-OVERLAY-PEERS activate\n   !\n   address-family ipv4\n      no neighbor EVPN-OVERLAY-PEERS
    activate\n      neighbor IPv4-UNDERLAY-PEERS activate\n      neighbor MLAG-IPv4-UNDERLAY-PEER
    activate\n   !\n   vrf bluevrf\n      rd 192.168.246.3:100\n      route-target
    import evpn 100:100\n      route-target export evpn 100:100\n      router-id 192.168.246.3\n
    \     neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER\n      neighbor
    10.255.251.1 description s1-leaf2_Vlan3099\n      redistribute connected route-map
    RM-CONN-2-BGP-VRFS\n!\nend\n"
