hostname: s1-leaf3
is_deployed: true
router_bgp:
  as: '65102'
  router_id: 192.168.246.5
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    next_hop_self: true
    description: s1-leaf4
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.251.5
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: s1-leaf4
    description: s1-leaf4
  - ip_address: 192.168.51.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '64999'
    peer: s1-spine1
    description: s1-spine1_Ethernet4
  - ip_address: 192.168.51.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '64999'
    peer: s1-spine2
    description: s1-spine2_Ethernet4
  - ip_address: 192.168.246.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: s1-spine1
    description: s1-spine1
    remote_as: '64999'
  - ip_address: 192.168.246.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: s1-spine2
    description: s1-spine2
    remote_as: '64999'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: bluevrf
    router_id: 192.168.246.5
    rd: 192.168.246.5:100
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 100:100
      export:
      - address_family: evpn
        route_targets:
        - 100:100
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.255.251.5
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
  - id: 2300
    tenant: bluevrf_tenant
    rd: 192.168.246.5:32300
    route_targets:
      both:
      - 32300:32300
    redistribute_routes:
    - learned
  - id: 2301
    tenant: bluevrf_tenant
    rd: 192.168.246.5:32301
    route_targets:
      both:
      - 32301:32301
    redistribute_routes:
    - learned
  - id: 20
    tenant: bluevrf_tenant
    rd: 192.168.246.5:30002
    route_targets:
      both:
      - 30002:30002
    redistribute_routes:
    - learned
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
local_users:
- name: test-admin
  privilege: 15
  role: network-admin
  sha512_password: $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
vrfs:
- name: default
  ip_routing: false
- name: bluevrf
  tenant: bluevrf_tenant
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.14/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 2300
  name: bluenet1
  tenant: bluevrf_tenant
- id: 2301
  name: bluenet2
  tenant: bluevrf_tenant
- id: 3099
  name: MLAG_iBGP_bluevrf
  trunk_groups:
  - LEAF_PEER_L3
  tenant: bluevrf_tenant
- id: 20
  name: ExternalNetwork
  tenant: bluevrf_tenant
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 10.255.251.4/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  no_autostate: true
  mtu: 1500
  ip_address: 10.255.252.4/31
- name: Vlan2300
  tenant: bluevrf_tenant
  description: bluenet1
  shutdown: false
  ip_address_virtual: 192.168.11.1/24
  vrf: bluevrf
- name: Vlan2301
  tenant: bluevrf_tenant
  description: bluenet2
  shutdown: false
  ip_address_virtual: 192.168.12.1/24
  vrf: bluevrf
- name: Vlan3099
  tenant: bluevrf_tenant
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf bluevrf'
  vrf: bluevrf
  mtu: 1500
  ip_address: 10.255.251.4/31
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_s1-leaf4_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet1
  peer: s1-leaf4
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_s1-leaf4_Ethernet1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet6
  peer: s1-leaf4
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_s1-leaf4_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: s1-spine1
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE1_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.51.9/31
- name: Ethernet3
  peer: s1-spine2
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.51.11/31
- name: Ethernet4
  ip_address: 10.192.195.21/24
  shutdown: false
  vrf: bluevrf
  type: routed
  mtu: 9000
  description: Routed_Interface_4
mlag_configuration:
  domain_id: pod2
  local_interface: Vlan4094
  peer_address: 10.255.252.5
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.246.5/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.236.5/32
- name: Loopback100
  description: bluevrf_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: bluevrf
  ip_address: 10.255.1.5/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.246.0/24 eq 32
  - sequence: 20
    action: permit 192.168.236.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 02:04:02:04:02:04
vxlan_interface:
  Vxlan1:
    description: s1-leaf3_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 2300
        vni: 32300
      - id: 2301
        vni: 32301
      - id: 20
        vni: 30002
      vrfs:
      - name: bluevrf
        vni: 100
virtual_source_nat_vrfs:
- name: bluevrf
  ip_address: 10.255.1.5
metadata:
  platform: cEOS
